name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: Set up env
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Cache setup
        uses: actions/cache@v3
        with:
          path: ./*
          key: ${{ runner.os }}-${{ github.ref }}-${{ github.sha }}-setup

  linting:
    name: Verify linting
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: ./*
          key: ${{ runner.os }}-${{ github.ref }}-${{ github.sha }}-setup

      - name: Lint
        run: npm run lint --max-warnings=0

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: ./*
          key: ${{ runner.os }}-${{ github.ref }}-${{ github.sha }}-setup

      - name: npm run build
        run: npm run build

      - name: Cache build
        uses: actions/cache@v3
        with:
          path: ./*
          key: ${{ runner.os }}-${{ github.ref }}-${{ github.sha }}-build

  # unit_tests:
  #   name: Run unit tests
  #   runs-on: ubuntu-latest
  #   needs: build
  #   steps:
  #     - name: Restore cache
  #       uses: actions/cache@v3
  #       with:
  #         path: ./*
  #         key: ${{ runner.os }}-${{ github.ref }}-${{ github.sha }}-build

  #     - name: Run tests
  #       run: npm run test:unit

  publish:
    name: Publish if applicable
    runs-on: ubuntu-latest
    if: github.repository_owner == 'veitbjarsch'
    needs:
      - build
      - linting
    steps:
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: ./*
          key: ${{ runner.os }}-${{ github.ref }}-${{ github.sha }}-build

      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPM_TOKEN }}
